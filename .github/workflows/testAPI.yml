# This is a basic workflow to help you get started with Actions

name: Run API tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: '**'
  pull_request:
    branches: '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup JDK
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'zulu'

     # Start Test Run Notification
      - name: Start Test Run Notification
        uses: FreEZer00/teams-webhook-action@v1.4.1
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: 'API tests run started'
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          additional_button_title: |-
            Link to all runs
          additional_button_url: |-
            https://github.com/PolinaPanarina/ATMPA/actions/workflows/testAPI.yml
      
      # Build
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
     
    #   - name: SonarQube Scan
    #     uses: sonarsource/sonarqube-scan-action@master
    #     env:
    #       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # # Check the Quality Gate status.
    #   - name: SonarQube Quality Gate check
    #     id: sonarqube-quality-gate-check
    #     uses: sonarsource/sonarqube-quality-gate-action@master
    #   # Force to fail step after specific time.
    #     timeout-minutes: 5
    #     env:
    #      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # # Optionally you can use the output from the Quality Gate in another step.
    # # The possible outputs of the `quality-gate-status` variable are `PASSED`, `WARN` or `FAILED`.
    #   - name: "Example show SonarQube Quality Gate Status value"
    #     run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"  

    
      - name: Run API tests
        run: ./gradlew test --tests epam.api.* -Drp.endpoint=https://reportportal.epam.com -Drp.uuid=${RP_TOKEN} -Drp.launch=Run_API_Tests -Drp.project=polina_panarina_personal_1 -Drp.enable=true
        env:
          token: ${{ secrets.token }}
          RP_TOKEN: ${{ secrets.RP_TOKEN }}

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test Reports
          path: build/reports/tests/

     # Start Test Run Notification
      - name: Finish Test Run Notification
        uses: FreEZer00/teams-webhook-action@v1.4.1
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: 'API tests run finished'
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          additional_button_title: |-
            Link to all runs
          additional_button_url: |-
            https://github.com/PolinaPanarina/ATMPA/actions/workflows/testAPI.yml
