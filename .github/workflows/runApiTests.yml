# This is a basic workflow to help you get started with Actions

name: Run all API tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: 'main'
  pull_request:
    branches: 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'zulu'
      # Build
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Build notification
        uses: FreEZer00/teams-webhook-action@v1.4.1
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: 'Build is finished'
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          additional_button_title: |-
            Link to all runs
          additional_button_url: |-
            https://github.com/PolinaPanarina/ATMPA/actions/workflows/testAPI.yml

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'zulu'

      # Start Test Run Notification
      - name: Start Test Run Notification
        uses: FreEZer00/teams-webhook-action@v1.4.1
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: 'API tests run started'
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          additional_button_title: |-
            Link to all runs
          additional_button_url: |-
            https://github.com/PolinaPanarina/ATMPA/actions/workflows/testAPI.yml
      


      #   - name: SonarQube Scan
      #     uses: sonarsource/sonarqube-scan-action@master
      #     env:
      #       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # # Check the Quality Gate status.
      #   - name: SonarQube Quality Gate check
      #     id: sonarqube-quality-gate-check
      #     uses: sonarsource/sonarqube-quality-gate-action@master
      #   # Force to fail step after specific time.
      #     timeout-minutes: 5
      #     env:
      #      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # # Optionally you can use the output from the Quality Gate in another step.
      # # The possible outputs of the `quality-gate-status` variable are `PASSED`, `WARN` or `FAILED`.
      #   - name: "Example show SonarQube Quality Gate Status value"
      #     run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"


      - name: Run API tests
        run: ./gradlew test --tests epam.api.*
        env:
          token: ${{ secrets.token }}

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test Reports
          path: build/reports/tests/

      # Finish Test Run Notification
      - name: Finish Test Run Notification
        uses: FreEZer00/teams-webhook-action@v1.4.1
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: 'API tests run finished'
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          additional_button_title: |-
            Link to all runs
          additional_button_url: |-
            https://github.com/PolinaPanarina/ATMPA/actions/workflows/testAPI.yml
